<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Kasey Hagi</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">

    </head>
    <script>
        function adjustPage(){
            var rs = document.getElementById('row-skills');
            
            var tw = window.innerWidth;
            rs.style.width = tw*.7+"px";
            rs.style.marginLeft="auto";
            rs.style.marginRight="auto";
            console.log(rs.style.width);
            var skills = document.getElementsByClassName('skills');
            if(tw > 800){
                for (let i = 0; i <skills.length; i++){
                    skills[i].style.width = rs.style.width*.33 + "px";
                }              
            }

        }
    </script>
    
    <body>
        <div class="header">
            <div class="row menu">
                <div class="menu-element"> Home </div>
                <div class="menu-element"> Projects </div>
                <div class="menu-element"> Work </div>
                <div class="menu-element"> Education </div>
            </div>
        </div>
        <div class="section" id="s1">
            <div class="content">
                <h1 id="kasey">Kasey Hagi</h1>
                <h2 id="description">Programmer.<br> Critical Thinker.<br> Software Engineer.<br>Genius.</h2>
            </div>
            
        </div>
        <div class="section" id="s2"> 
            <div class="content" id="skills">
                <h2 class="section-header">Skills</h2>
                <div class="row" id="row-skills">
                    <div class="row-element skills">
                    <h3>
                        Programming Languages
                    </h3>
                        <ul>
                            <li>C++</li>
                            <li>Python</li>
                        </ul>
                    </div>
                    <div class="row-element skills"> 
                        <h3>Operating Systems</h3>
                        <ul>
                            <li>Windows</li>
                            <li>MacOS</li>
                            <li>Linux Ubuntu</li>
                        </ul>
                    </div>
                    <div class="row-element skills"><h3>Technologies</h3></div>
                </div>
            </div>
        </div>
        <div class="section" id="s3"> 
            <div class="content"></div>
        </div>
        <div class="footer"></div>
    </body>
    <script>
        adjustPage();
    </script>
</html>
