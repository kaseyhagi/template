        function adjustRow(row){

//                console.log(element.style.marginLeft);
                total_row_width += element.offsetWidth;
                total_row_width += parseInt(window.getComputedStyle(element).marginRight, 10);
            }
            var tw = window.innerWidth;
            if(tw < total_row_width){
                // row will not fit all
                // center each row item
            }
            else {
                // adjust left and right margin of container 
                console.log(tw, total_row_width);
                var container_margin = (tw - total_row_width)/2;
                row.container.paddingLeft = container_margin;
                row.container.paddingRight = container_margin;
                console.log(row.container.paddingLeft, container_margin);
            }
